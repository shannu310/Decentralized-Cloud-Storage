{% extends "base.html" %}
{% block title %}Download File{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold mb-6">Download File</h2>
<form method="POST" class="max-w-md">
    <div class="mb-4">
        <label for="content_hash" class="block text-sm font-medium text-gray-700">File Hash</label>
        <input type="text" name="content_hash" id="content_hash" required class="mt-1 p-2 w-full border rounded">
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Download</button>
</form>
{% endblock %}
