{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold mb-6">Storage Dashboard</h2>
<p class="text-lg mb-4">Welcome to your decentralized storage dashboard. Use the navigation to manage your files.</p>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <a href="{{ url_for('upload') }}" class="p-4 bg-blue-100 rounded hover:bg-blue-200">Upload File</a>
    <a href="{{ url_for('view_files') }}" class="p-4 bg-blue-100 rounded hover:bg-blue-200">View Files</a>
    <a href="{{ url_for('delete_file') }}" class="p-4 bg-blue-100 rounded hover:bg-blue-200">Delete File</a>
    <a href="{{ url_for('view_servers') }}" class="p-4 bg-blue-100 rounded hover:bg-blue-200">View Servers</a>
    <a href="{{ url_for('download_file') }}" class="p-4 bg-blue-100 rounded hover:bg-blue-200">Download File</a>
    <a href="{{ url_for('get_hash_route') }}" class="p-4 bg-blue-100 rounded hover:bg-blue-200">Get File Hash</a>
</div>
{% endblock %}
